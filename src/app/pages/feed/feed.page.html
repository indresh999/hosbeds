<ion-header>
  <ion-toolbar (click)=locationModal()>
    <ion-icon name="pin" color="primary" style="font-size:18px; margin-left: 8px; font-weight: bold;"></ion-icon> Betul, Madhya Pradesh
  </ion-toolbar>
  <ion-searchbar type="text" debounce="500" mode="ios" (ionChange)="getItems($event)" placeholder="Electricians, Plumbers etc.."></ion-searchbar>
  <ion-list *ngIf="isItemAvailable" style="position: absolute; width: 100%; opacity:0.95;">
      <ion-item *ngFor="let item of items" (click)="techByCategory(item)">{{ item }}</ion-item>
  </ion-list>
</ion-header>
<ion-content [scrollEvents]="true" (ionScroll)="onScroll($event)">

  <ion-slides pager="true" [options]="slideOpts" style="height:140px;"  >
    <ion-slide *ngFor="let item of banner">
      <img src="assets/images/banner1.png" style="width: 100% !important;object-fit: cover;border-radius:5px;" />
    </ion-slide>
  </ion-slides>

  <ion-grid>
    <ion-row>
   
      <ion-col size="4" style="padding:0px;" *ngFor="let item of allCategory" (click)=techByCategory(item.name)>
        <ion-card>
          <ion-card-content no-padding style="display: block;">
            <img src="assets/images/banner1.png" style="height:80px; object-fit: cover; width:100%;">
          </ion-card-content>
          <ion-card-content  style="display: block; font-size:12px; font-weight: bold;   text-transform: capitalize;height: 32px;">
            {{item.name}}
          </ion-card-content>
        </ion-card>
      </ion-col>
      
     
    </ion-row>
  </ion-grid>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
